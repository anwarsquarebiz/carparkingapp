<!-- signup.html -->

{% extends 'base.html' %}
{% block title %} Sign Up {% endblock %}

{% block content %}
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Sign Up</div>
          <div class="card-body">
            {% if error_message %}
              <div class="alert alert-danger" role="alert">
                {{ error_message }}
              </div>
            {% endif %}
            <form method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="id_email">Email Address:</label>
                <input type="email" class="form-control" name="email" id="id_email" required autofocus>
              </div>
              <div class="form-group">
                <label for="id_password1">Password:</label>
                <input type="password" class="form-control" name="password1" id="id_password1" required>
              </div>
              <div class="form-group">
                <label for="id_password2">Confirm Password:</label>
                <input type="password" class="form-control" name="password2" id="id_password2" required>
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
